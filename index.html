    // self executing function here
    (function () {
        let letter = shuffle();
        let snd = soundShuffle(letter);
        createCard(letter, snd);
    })();

    document.addEventListener('keydown', function (e) {
        if (e.code === 'Space') {
            let letter = shuffle();
            let snd = soundShuffle(letter);
            createCard(letter, snd);
        } else {
            let c = document.getElementById('card').textContent;
            if (e.code === 'Key' + c) {
                audioCorrect.play();
                increasePoint('good_answer');
            } else {
                audioIncorrect.play();
                increasePoint('bad_answer');
            }
        }
    });

    function createCard(letter, snd) {
        let card = document.getElementById('card');
        card.textContent = letter;
        let letterAudio = new Audio(snd);
        letterAudio.play();
    }

    function shuffle() {
        return characters.charAt(Math.floor(Math.random() * characters.length));
    }

    function soundShuffle(letter) {
        let snd = [];
        for (const d of dictionary) {
            if (d.search(letter + "/snd_voices_item_") > 0) {
                snd.push(d);
            }
        }

        let idx = Math.floor(Math.random() * snd.length);
        return snd[idx];
    }

    function increasePoint(item) {
        let points = Number(document.getElementById(item).textContent);
        points += 1;
        document.getElementById(item).textContent = points.toString();
    }
